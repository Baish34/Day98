<!DOCTYPE html>
<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .card-date {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">Jobs Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="jobs.html">Jobs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="report.html">Report</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1 class="container pt-3">Job Details</h1>
  </header>

  <section class="container">
    <div id="jobDetail" class="row">
    </div>
  </section>

  <script>
    let jobs = [
      {id: 1, name: "Software Engineer", category: "IT", location: "New York", postDate: "2023-01-15", details: "Job description for a software engineer."},
      {id: 2, name: "Financial Analyst", category: "Finance", location: "San Francisco", postDate: "2023-02-20", details: "Job description for a financial analyst."},
      {id: 3, name: "Data Scientist", category: "IT", location: "New York", postDate: "2023-03-10", details: "Job description for a data scientist."},
      {id: 4, name: "Marketing Manager", category: "Marketing", location: "San Francisco", postDate: "2023-04-05", details: "Job description for a marketing manager."}
    ];

    function getParameterById(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    let jobId = parseInt(getParameterById('id'));

    let job;
    for (let i = 0; i < jobs.length; i++) {
      if (jobs[i].id === jobId) {
        job = jobs[i]
      }
    }

    let jobDetailElement = document.getElementById('jobDetail');

    function updateJobDetail() {
      jobDetailElement.innerHTML = ''

      const col = document.createElement('div')
      col.className = 'col-md-12'

      const card = document.createElement('div')
      card.className = 'card'

      const cardBody = document.createElement('div')
      cardBody.className = 'card-body position-relative'

      const h4 = document.createElement('h4')
      h4.className = 'card-title'
      h4.textContent = `${job.name}`

      cardBody.appendChild(h4)

      const category = document.createElement('p')
      category.className = 'card-text'
      category.innerHTML = `<strong>Category: </strong>${job.category}`

      const location = document.createElement('p')
      location.className = 'card-text'
      location.innerHTML = `<strong>Location: </strong>${job.location}`

      const details = document.createElement('p')
      details.className = 'card-text'
      details.innerHTML = `<strong>Details: </strong>${job.details}`

      const date = document.createElement('p')
      date.className = 'card-text card-date'
      date.innerHTML = `Post Date: ${job.postDate}`


      cardBody.appendChild(category)
      cardBody.appendChild(location)
      cardBody.appendChild(details)
      cardBody.appendChild(date)

      card.appendChild(cardBody)

      col.appendChild(card)

      jobDetailElement.appendChild(col)
    }

    updateJobDetail()
  </script>

</body>

</html>
